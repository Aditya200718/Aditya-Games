<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya's Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            display: none;
            padding: 20px;
        }
        section.active {
            display: block;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Aditya's Website</h1>
    </header>
    <nav>
        <a href="#" id="homeLink">Home</a>
        <a href="#" id="gamesLink">Games</a>
        <a href="#" id="contactLink">Contact</a>
    </nav>
    <main>
        <!-- Home Section -->
        <section id="homeSection" class="active">
            <h2>Homepage</h2>
            <p>Welcome to my website! Click on the tabs to explore more.</p>
        </section>

        <!-- Games Section -->
        <section id="gamesSection">
            <h2>Catch the Ball Game</h2>
            <p>Use Left and Right Arrow Keys to Move the Paddle</p>
            <canvas id="gameCanvas"></canvas>
        </section>

        <!-- Contact Section -->
        <section id="contactSection">
            <h2>Contact</h2>
            <p>You can contact me at: <strong>aditya@example.com</strong></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Aditya's Website</p>
    </footer>

    <script>
        const homeLink = document.getElementById("homeLink");
        const gamesLink = document.getElementById("gamesLink");
        const contactLink = document.getElementById("contactLink");

        const homeSection = document.getElementById("homeSection");
        const gamesSection = document.getElementById("gamesSection");
        const contactSection = document.getElementById("contactSection");

        homeLink.addEventListener("click", () => showSection(homeSection));
        gamesLink.addEventListener("click", () => {
            showSection(gamesSection);
            startGame();
        });
        contactLink.addEventListener("click", () => showSection(contactSection));

        function showSection(sectionToShow) {
            document.querySelectorAll("section").forEach(section => section.classList.remove("active"));
            sectionToShow.classList.add("active");
        }

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 500;

        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 20,
            width: 100,
            height: 10,
            color: "blue",
            speed: 15,
        };

        const ball = {
            x: Math.random() * canvas.width,
            y: 0,
            radius: 10,
            color: "red",
            speed: 5,
        };

        let score = 0;
        let gameRunning = false;

        function drawPaddle() {
            ctx.fillStyle = paddle.color;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function movePaddle(event) {
            if (event.key === "ArrowLeft" && paddle.x > 0) {
                paddle.x -= paddle.speed;
            } else if (event.key === "ArrowRight" && paddle.x + paddle.width < canvas.width) {
                paddle.x += paddle.speed;
            }
        }

        function updateBall() {
            ball.y += ball.speed;
            if (ball.y > canvas.height) {
                ball.x = Math.random() * canvas.width;
                ball.y = 0;
                score = Math.max(0, score - 1);
            }

            if (
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width &&
                ball.y + ball.radius > paddle.y
            ) {
                ball.x = Math.random() * canvas.width;
                ball.y = 0;
                score += 1;
            }
        }

        function displayScore() {
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();
            drawBall();
            updateBall();
            displayScore();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                window.addEventListener("keydown", movePaddle);
                gameLoop();
            }
        }
    </script>
</body>
</html>
