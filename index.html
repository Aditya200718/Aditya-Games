<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>Catch the Ball Game</h1>
    <p>Use the left and right arrow keys to move the paddle and catch the falling ball.</p>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas size
        canvas.width = 800;
        canvas.height = 500;

        // Game variables
        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 20,
            width: 100,
            height: 10,
            color: "white",
            speed: 15
        };

        const ball = {
            x: Math.random() * canvas.width,
            y: 0,
            radius: 10,
            color: "red",
            speed: 5
        };

        let score = 0;

        // Draw paddle
        function drawPaddle() {
            ctx.fillStyle = paddle.color;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        // Draw ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        // Move paddle
        function movePaddle(event) {
            if (event.key === "ArrowLeft" && paddle.x > 0) {
                paddle.x -= paddle.speed;
            } else if (event.key === "ArrowRight" && paddle.x + paddle.width < canvas.width) {
                paddle.x += paddle.speed;
            }
        }

        // Update ball position
        function updateBall() {
            ball.y += ball.speed;

            // Reset ball if it falls off screen
            if (ball.y > canvas.height) {
                ball.x = Math.random() * canvas.width;
                ball.y = 0;
                score = Math.max(0, score - 1); // Penalize player
            }

            // Check for collision with paddle
            if (
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width &&
                ball.y + ball.radius > paddle.y
            ) {
                ball.x = Math.random() * canvas.width;
                ball.y = 0;
                score += 1; // Increase score
            }
        }

        // Display score
        function displayScore() {
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();
            drawBall();
            updateBall();
            displayScore();
            requestAnimationFrame(gameLoop);
        }

        // Event listener for paddle movement
        window.addEventListener("keydown", movePaddle);

        // Start the game
        gameLoop();
    </script>
</body>
</html>
